<body>
    <h1>listas</h1>
    una lista ordenada
    <ol>
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
    </ol>
    <br><br>
    una lista sin ordenar
    <ul>
       <li>uno</li> 
       <li>dos</li>
       <li>tres</li>
    </ul>
    <br><br>
    una lista de glosario
    <dl>
        <dt>termino 1</dt>
        <dd>definicion 1</dd>
        <dt>termino 2</dt>
        <dd>definicion 2</dd>
    </dl>
    <br><br>
    listas anidadas
    <ul>
        <li>uno
            <ul>
                <li>uno</li>
                <li>dos</li>
                <li>tres</li>  
            </ul>
        </li>
        <li>dos</li>
        <li>tres</li>
    </ul>
</body>
</html>
